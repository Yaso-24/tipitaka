বুদ্ধশাসনের ইতিহাস
ভারতে বৌদ্ধধর্ম
অনেকেই বলে, বৌদ্ধধর্মে এত ভাগ ভাগ কেন? সামান্য পার্বত্য চট্টগ্রামেই বৌদ্ধদের মধ্যে কত ভাগ। বনবাদী, পার্বত্যবাদী, গুরুবাদী, ধুতাঙ্গবাদী, কত বাদী যে হয়ে গেল। বৌদ্ধধর্ম নাকি শান্তির ধর্ম। যে ধর্মে এত ভাগ, সেটা শান্তির ধর্ম হয় কী করে?
আমার মনে হয় এর জন্য আমাদের বুদ্ধশাসনের ইতিহাস জানা দরকার। এজন্য দীর্ঘ কয়েকটি পর্বে সংক্ষিপ্ত আকারে লিখলাম। লোকজন অন্তত কিছু হলেও জানতে পারবে।
বুদ্ধের পরিনির্বাণের ১০০ বছরের মধ্যে বুদ্ধশাসনে কোনো মতভেদ ছিল না। কিন্তু ১০০ বছর পরে বৈশালীর বজ্জীপুত্রীয় ভিক্ষুরা ১০টি অধর্ম বিষয়কে ধর্ম বলে প্রচার করতে লাগল। তারা বলতে লাগল, ভিক্ষুদের টাকা-পয়সা গ্রহণ যুক্তিসম্মত, তারা মদজাতীয় জিনিসগুলো খেতে পারে, আচার্য যা করেন তার শিষ্যরাও সেটা করতে পারে ইত্যাদি আরও অনেক কিছু। সেগুলো শুনে যশ স্থবির তখনকার কালাশোক রাজার সহায়তায় বারো লক্ষ ভিক্ষুর মধ্যে সাতশ স্থবিরকে বেছে নিয়ে একটি সম্মেলন বা সঙ্গীতি করলেন। সেখানে সঙ্গীতিকারক ভিক্ষুগণ সেই দশটি বিষয়কে ধর্মবিনয়ের পরিপন্থী বলে রায় দিলেন। তাই সেই অধর্মবাদী বজ্জীপুত্রীয় ভিক্ষুদের সংঘ থেকে বহিষ্কার করা হলো।
বজ্জীপুত্রীয় ভিক্ষুরা কিন্তু এভাবে বহিষ্কৃত হওয়াটা মেনে নিতে পারল না। তারা তখন অন্যান্য ভিক্ষুদের সমর্থন খুঁজতে লাগল। প্রজ্ঞা দুর্বল এমন প্রচুর ভিক্ষু ছিল যারা ধর্মবাদী ও অধর্মবাদীদের মধ্যে পার্থক্য বুঝতে পারে না। বজ্জীপুত্রীয় ভিক্ষুরা তাদেরকে আলুকচু বুঝিয়ে নিজেদের পক্ষে নিয়ে আসল। এভাবে তাদের সংঘ হয়ে গেল বিশাল। বিশাল সংখ্যক অনুসারীর কারণে তাদের বলা হতো মহাসাংঘিক।
এবার সেই মহাসাংঘিকেরা ধর্মবিনয়কে নিজেদের ইচ্ছেমতো পরিবর্তন করে আরেকটি সঙ্গীতি করল। সেখানে তারা বিনয়পিটক থেকে পরিবার গ্রন্থটিকে বাদ দিল। অভিধর্মের অনেকগুলো অংশকে বাদ দিল। খুদ্দকনিকায়ের প্রতিসম্ভিদামার্গ, নির্দেশ ও জাতকের কিছু অংশকেও বাদ দিল। তার বদলে তারা নিজেরাই কিছু রচনা করে সেখানে ঢুকিয়ে দিল। একখানে সংগৃহীত সূত্র তারা অন্যখানে ঢুকিয়ে দিল। দীর্ঘনিকায় ইত্যাদিতে সংগৃহীত সূত্রগুলো থেকে কোনো কোনো সূত্রকে বাদ দিয়ে সেগুলো তারা অন্যত্র ঢুকিয়ে দিল। সংগৃহীত সূত্রগুলো বাদেও বাইরে থেকে সূত্র এনে ত্রিপিটকের মধ্যে ঢুকিয়ে দিল, অথবা বিকৃত করল। এভাবে তারা বিনয় ও অন্যান্য নিকায়ের অর্থ ও ধর্মকে ধ্বংস করল।
তারা সূত্রের কথাগুলোর অর্থ না বুঝে এক উদ্দেশ্যে বলা কথার আরেক অর্থ করল। শব্দের ব্যঞ্জনাকে আক্ষরিক অর্থে গ্রহণ করে সেই অধর্মবাদী ভিক্ষুরা ধর্মের বহু অর্থকে ধ্বংস করল।
তারা নামগুলো পাল্টে দিয়ে মঞ্জুশ্রী ইত্যাদি বুদ্ধাদি নাম সংযুক্ত নয় এমন নাম রাখল। তাদের পোশাক-পরিচ্ছদ, চীবর পরার স্টাইল ইত্যাদি অন্যরকম করল। তাদের জিনিসপত্র, দাঁড়ানোর স্টাইল, চীবর সেলাই ইত্যাদির স্টাইল অন্যরকম করল। তারা তাদের পিটককে পাঁচভাগে ভাগ করল—সূত্র, বিনয়, অভিধর্ম, বিবিধ এবং ধারণী।
পরবর্তীকালে এই মহাসাংঘিক ও থেরবাদ থেকে সতেরোটি ভিন্ন নিকায় বা দলের সৃষ্টি হয়। এদের মধ্যে থেরবাদীরা বুদ্ধের আদি অকৃত্রিম ধর্মবিনয়কে আগলে আগলে রাখলেও অন্য সতেরটি দল কিন্তু প্রাচীন ধর্মবিনয়কে নিজেদের রুচিমতো পরিবর্তন করে নিয়েছিল। তাই তাদের ধর্মবিনয় কোথাও কম, কোথাও বেশি হয়েছিল, অপরিপূর্ণ ও অপরিশুদ্ধ হয়েছিল।
সেগুলো তো ছিল ভিক্ষুসংঘের বহু দলে বিভক্ত হওয়ার ঘটনা। এরপর বাইরে থেকেও আক্রমণ এলো। অশোক রাজা যখন বৌদ্ধধর্মের প্রতি আকৃষ্ট হয়ে পড়লেন তখন বুদ্ধশাসনের বাইরে ব্রাহ্মণ ও অন্যতীর্থিয় সন্ন্যাসী ছিল, তাদের লাভসৎকার কমে গেল। তারা তখন লাভের আশায় ভিক্ষুদের কাছে প্রব্রজ্যা নিয়ে তাদের নিজ নিজ মতবাদগুলোই বুদ্ধবাণী হিসেবে চালিয়ে দিতে লাগল, ‘এটিই ধর্ম, এটিই বিনয়, এটিই বুদ্ধের নির্দেশ।’ ভিক্ষুদের কাছে প্রব্রজ্যা লাভ করতে না পারলে তারা নিজেরাই মাথা ন্যাড়া করে, চীবর পরে বিহারে বিহারে ঘুরে বেড়াত, সংঘের মধ্যে ঢুকে যেত। তারা বুদ্ধশাসনে অনেক উৎপাত সৃষ্টি করেছিল। তাদের মধ্যে কেউ অগ্নিপূজা করত, কেউ সূর্যকে প্রণাম করত, কেউ ধর্মবিনয়কে ছিন্নভিন্ন করার মতলবে ঘুরত।
তখন অশোক রাজা সেই ষাট হাজার ভুয়া ভিক্ষুকে ভিক্ষুসংঘ থেকে বের করে দিলেন। এরপর মোগ্গলিপুত্র তিষ্য স্থবিরের নেতৃত্বে ১০০০ প্রতিসম্ভিদাপ্রাপ্ত অর্হৎ ভিক্ষুকে নিয়ে তৃতীয় সঙ্গীতি অনুষ্ঠিত হলো। সেখানে পরিশুদ্ধ ও প্রাচীন ধর্মবিনয়কে সম্পূর্ণভাবে পুনরায় আবৃত্তি করা হলো। এরপর মহিন্দ স্থবির শ্রীলঙ্কায় গিয়ে ধর্মপ্রচার করলেন। 


